<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Styled Quote Page with Hover Dropdowns</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 0;
            background: linear-gradient(-45deg, #ff6f61, #ffb199, #ff6b81, #ffa07a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            width: 100%;
            padding: 20px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .header .nav-container {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .header .nav-item a {
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .header .nav-item a:hover {
            background-color: #ffd700;
            color: #333;
        }

        .main-content {
            margin-top: 100px;
            width: 100%;
            text-align: center;
        }

        .user-list-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 1200px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 0 auto;
        }

        h3 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        .user-list {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .user-item {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .user-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .user-item h4 {
            color: #e74c3c;
            font-size: 1.4rem;
            margin-bottom: 10px;
        }

        .user-item p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 10px;
        }

        .user-item strong {
            color: #333;
        }

        @media (max-width: 1024px) {
            .user-list {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .user-list {
                grid-template-columns: repeat(2, 1fr);
            }

            h3 {
                font-size: 2rem;
            }

            .header .nav-item a {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .user-list {
                grid-template-columns: 1fr;
            }

            .user-item {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <div class="nav-container">
        <div class="nav-item"><a href="#">Home</a></div>
        <div class="nav-item"><a href="#">About</a></div>
        <div class="nav-item"><a href="#">Services</a></div>
        <div class="nav-item"><a href="#">Contact</a></div>
    </div>
</div>

<div class="main-content">
    <div class="user-list-container">
        <h3>User List</h3>
        <div class="user-list">
            <!-- Thymeleaf dynamic list -->
            <div th:each="user : ${usersList}" class="user-item">
                <h4 th:text="${user.name}"></h4>
                <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
